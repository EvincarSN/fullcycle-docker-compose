version: '3'

services: 

  app:
    build: 
      context: ./node
      dockerfile: Dockerfile.prod   
    container_name: app
    restart: always   
    networks: 
      - node-network    
    volumes: 
      - ./node:/usr/src/app
    tty: true   
    depends_on: 
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db    
    tty: true
    volumes: 
      - ./scripts:/docker-entrypoint-initdb.d
      - ./mysql:/var/lib/mysql          
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network   

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile.prod    
    container_name: nginx
    restart: always
    ports:
      - "8080:80" 
    networks: 
      - node-network     

networks: 
  node-network:
    driver: bridge 